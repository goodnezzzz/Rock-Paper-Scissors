<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-container">
        <h1>Rock Paper Scissors Game</h1>
        <h3>Select Game Mode</h3>
        <div class="button">
            <button onclick="startGame(3)">3-Set Game</button>
            <button onclick="startGame(5)">5-Set Game</button>
        </div>
        <div id="gameArea" style="display: none;">
            <h3>Choose Rock, Paper, or Scissors</h3>
            <button class="game-option" onclick="playRound('rock')">Rock</button>
            <button class="game-option" onclick="playRound('paper')">Paper</button>
            <button class="game-option" onclick="playRound('scissors')">Scissors</button>
            <div id="roundResult"></div>
            <div id="score">Your Score: 0 | Computer Score: 0</div>
        </div>
        <div id="result"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
